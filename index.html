<!DOCTYPE html>
<html>
<head>
    <title>International Space Station Tracker</title>
    <link rel="shortcut icon" type="x-icon" href="ISS.png">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id='map'></div>
    <div id="buttonContainer">
        <button id="lockButton">Lock/Unlock</button>
        <button id="distanceButton">Enable Distance</button>
        <button id="disableDistance">Disable Distance</button>
    </div>
    <hr>
    <div id="updateIntervalContainer">
        <button id="interval1">Update every 1 second</button>
        <button id="interval5">Update every 5 seconds</button>
        <button id="interval10">Update every 10 seconds</button>
    </div>
    <div id="issInfo">
        <p>Date & Time: <span id="time"></span></p>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>
        <p>Altitude: <span id="altitude"></span></p>
        <p>Velocity: <span id="velocity"></span></p>
        <p>Distance from you: <span id="distance"></span></p>
        <p>Visibility: <span id="visibility"></span></p>
        <p>Footprint: <span id="footprint"></span></p>
    </div>
    <div id="bottomText">Tracker updates every 1 second</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script src="script.js"></script>
</body>
</html>
